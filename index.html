<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<header>
		<h1>Design-Room</h1>
	</header>

	<body>
		<div id="container">
			<img id="bg-chambre" src="img/chambre.jpg" class="img-responsive">
			<div id="btn-pokelol" class="btn"></div>
			<div id="btn-bonnasse" class="btn"></div>			
			<div id="btn-banana" class="btn"></div>
			<div id="btn-homer" class="btn"></div>								
			<div id="btn-video" class="btn"></div>									
		</div>

		<div class="popup modale">
			<img class="img-responsive center-block" src="img/pokelol.jpg">
		</div>

		<div class="popup-bonnasse modale">
			<img class="img-responsive center-block" src="img/bonnasse-ultime-tatouee.jpg">
		</div>

		<div class="popup-banana modale">
			<img class="img-responsive center-block" src="img/banana.jpg">
		</div>

		<div class="popup-homer modale">
			<img class="img-responsive center-block" src="img/homer.jpg">
		</div>	

		<div class="popup-video modale">			
			<iframe width="720" height="515" class="center-block" src="https://www.youtube.com/embed/Wq7ReYOLrP0" frameborder="0" allowfullscreen></iframe>
		</div>	

		<div id="overlay"></div>		

		<script type="text/javascript" src="js/jQuery.js"></script>
		<script type="text/javascript" src="js/main.js"></script> 
	</body>
</html>
